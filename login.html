<body>
    <h1>Cupbop ingreso </h1>
    <form action="" method="get" name="formRegistro" onSubmit="validar_formulario();">

        <span id="musername"></span>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required>
        <img src="imagenes/view.png" alt="" width="5%" onmouseover="mostrarPassword()" onmouseout="ocultarPassword()">
        <br>
        <button type="submit" value="Enviar">Enviar</button>  
        <br>       
          
    </form>
    <h3><p>Aun no resgistrado?. Registrate gratuitamente <a href="https:">aquí</a></p>        
    </h3>
