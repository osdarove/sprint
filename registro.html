<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="registro.js"></script>
    
    <link rel="stylesheet" href="css/miEstilo.css">
    
</head>
<body>
    <h1>Cupbop registro de usuario </h1>
    <form action="" method="get" name="formRegistro" onSubmit="validar_formulario();">        
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ej: Pablo" required>
        <br>
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" placeholder="Ej: Picapiedra" required>
        <span id="musername"></span>
        <br>
        <label for="">Sexo:</label>     
           
        <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
        <label class="form-check-label" for="firstRadio">Hombre</label>
    
        <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
        <label class="form-check-label" for="secondRadio">Mujer</label>
            
        <br>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="email" placeholder="Ej: pablo@correo.com" required>
        <span id="memail"></span>
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required>
        <img src="imagenes/view.png" alt="" width="5%" onmouseover="mostrarPassword()" onmouseout="ocultarPassword()">
        <br>
        <input type="checkbox" name="" id="" required> Declaro haber leído y aceptar las 
        condiciones generales del programa y la normativa sobre protección de datos
        <br>
        <button type="submit" value="Enviar">Enviar</button>  
        <br>       
          
    </form>
    <h3>
      <a target="_blank" href="https:">Ingresa con tu usuaro</a> </li>
    </h2>         
</body>
</html>
